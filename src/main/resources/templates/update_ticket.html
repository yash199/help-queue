<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Help Queue</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Help Queue</h1>
		<hr>
		<h2>Update Ticket</h2>

		<form action="#" th:action="@{/saveTicket}" th:object="${ticket}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{title}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{author}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{description}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Ticket</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Ticket List</a>
	</div>
</body>
</html>
